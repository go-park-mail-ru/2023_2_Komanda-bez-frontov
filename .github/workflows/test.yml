name: test
on:
  push:
    branches:
      - master
      - main
      - dev
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build Docker image
      run: docker build -t myproject .
    - name: Run tests
      run: docker run myproject make test
